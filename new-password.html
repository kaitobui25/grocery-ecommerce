<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>New Password | Grocery Ecommerce</title>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main>
            <section class="auth">
                <!-- Media -->
                <div class="auth__media d-md-none">
                    <!-- Info -->
                    <div class="auth__media-info">
                        <img src="./assets/img/auth/new-password.jpg" alt="" class="auth__img" />
                    </div>
                </div>
                <!-- Content -->
                <div class="auth__content">
                    <div class="auth__wrapper d-block" >
                        <!-- Logo -->
                        <a href="./" class="logo auth__logo-content" style="--margin-bottom: 200px">
                            <img src="./assets/icons/logo.svg" alt="" class="logo__svg" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <!-- Main -->
                        <div class="auth__main-content">
                            <h1 class="auth__heading">Create new password</h1>
                            <span class="auth__desc"> New password must at least 6 characters</span>
                            <form action="./index-logined.html" class="auth__form">
                                <div class="auth__form-group">
                                    <input
                                        type="password"
                                        id="password"
                                        class="auth__input"
                                        placeholder="password"
                                        value="11111111"
                                        required
                                        minlength="6"
                                    />
                                    <img src="./assets/icons/lock.svg" alt="" class="auth__icon" />
                                    <span class="auth__error">Password must be at least 6 characters</span>
                                </div>
                                <div class="auth__form-group">
                                    <input
                                        type="password"
                                        id="confirm-password"
                                        class="auth__input"
                                        placeholder="Confirm-password"
                                        value="11111111"
                                        required
                                        minlength="6"
                                    />
                                    <img src="./assets/icons/lock.svg" alt="" class="auth__icon" />
                                    <span class="auth__error">Password do not match</span>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
